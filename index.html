<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Recording</title>
 <link rel="stylesheet" href="main.css">
</head>

<body>
 <div id="app">
     <section class="calculator">
      <form>
       <input v-model="AllKeysPushed"type="text" name="" id="" class="screen">
      </form>
      <div class="buttons">
       <!-- yellow -->
       <button value="*" @click="ValueofTheKey" type="button" class="btn btn-yellow" data-num="*">*</button>
       <button value="/" @click="ValueofTheKey" type="button" class="btn btn-yellow" data-num="/">/</button>
       <button  value="-" @click="ValueofTheKey"type="button" class="btn btn-yellow" data-num="-">-</button>
       <button   value="+" @click="ValueofTheKey"type="button" class="btn btn-yellow" data-num="+">+</button>
       <!-- grey buttons -->
       <button   value="."@click="ValueofTheKey"type="button" class="btn btn-grey" data-num=".">.</button>
       <button  value="9" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="9">9</button>
       <button  value="8" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="8">8</button>
       <button  value="7" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="7">7</button>
       <button  value="6" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="6">6</button>
       <button  value="5" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="5">5</button>
       <button  value="4" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="4">4</button>
       <button value="3"  @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="3">3</button>
       <button  value="2" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="2">2</button>
       <button  value="1" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="1">1</button>
       <button  value="0" @click="ValueofTheKey"type="button" class="btn btn-grey" data-num="0">0</button>
       <button  @click="Calculate"type="button" class="btn-equal btn-grey">=</button>
       <button  @click="Eraser"type="button" class="btn-clear btn-grey">C</button>
      </div>
     </section>
 </div>


 <script src="https://unpkg.com/vue@3"></script>
 <script src="./app.js"></script>
</body>

</html>
